<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vertical Slider</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slider-container">
		<div class="left-slide">

			<div style="background-color: #fd3555">
				<h1>Nature flower</h1>
				<p>all in pink</p>
			</div>

			<div style="background-color: #2a86ba">
				<h1>Blue Sky</h1>
				<p>With it's mountains</p>
			</div>
			
			<div style="background-color: #252e33">
				<h1>Lonely castle</h1>
				<p>in the wilderness</p>
			</div>
			
			<div style="background-color: #ffb866">
				<h1>Flying eagle</h1>
				<p>in the sunset</p>
			</div>
			
		</div>
		<div class="right-slide">

			<div style="background-image: url('https://images.unsplash.com/photo-1557401622-cfc0aa5d146c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80');"></div>

			<div style="background-image: url('https://images.unsplash.com/photo-1508682641856-78948a748357?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>

			<div style="background-image: url('https://images.unsplash.com/photo-1489861408921-2f6a1e6c1155?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>
			
			<div style="background-image: url('https://images.unsplash.com/photo-1444930694458-01babf71870c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1430&q=80');"></div>
			
		</div>
		<div class="action-buttons">
			<button class="down-button">
				<i class="fas fa-arrow-down"></i>
			</button>
			<button class="up-button">
				<i class="fas fa-arrow-up"></i>
			</button>
			
		</div>
	</div>
	

	



	<script src="script.js"></script>
	
</body>
</html>
